<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <table>

            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>

            <tr>
                <td>
                    Email: 
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>

            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" />
                </td>
            </tr>

            <tr>
                <td>
                    Mobile Number:
                </td>
                <td>
                    <input type="number" />
                </td>
            </tr>

            <tr>
                <td>
                    Gender: 
                </td>
                <td>
                    <label class="container">Male: 
                        <input type="checkbox" class = "check">
                        <!-- <span class="checkmark"></span> -->
                      </label>
                      
                      <label class="container">Female: 
                        <input type="checkbox" class = "check">
                        <!-- <span class="checkmark"></span> -->
                      </label>
                      
                      <label class="container">Other: 
                        <input type="checkbox" class = "check">
                        <!-- <span class="checkmark"></span> -->
                      </label>
                </td>
            </tr>

            <tr>
                <td>
                    Language:
                </td>
                <td>
                    <select>
                        <option value="null">Select an option</option>
                        <option value="eng">English</option>
                        <option value="hindi">Hindi</option>
                      </select>
                </td>
            </tr>

            <tr>
                <td>
                    Zip Code:
                </td>
                <td>
                    <input type="number" />

                </td>
            </tr>

            <tr>
                <td>
                    About:
                </td>
                <td>
                    <textarea rows="4" cols="20" name="comment" form="usrform"></textarea>
                </td>
            </tr>

        </table>
        <button>Register</button>
    </form>


</body>
</html>
